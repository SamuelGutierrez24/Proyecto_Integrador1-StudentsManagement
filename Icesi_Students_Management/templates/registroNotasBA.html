<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Bootstrap 5 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Registro de Notas</title>

    <style>
        body {
            background-color: #EDEDF2;
        }

        .btn#botonSuperior {
            color: #fff; 
            margin-left: 100%;
            width: max-content;
        }

        header.bg-primary {
            background-color: #6C788E !important;
        }

        .card {
            background-color: #cfd5e1;
            height:fit-content;
        }

        #añadirM {
            margin-left: 3%;
            height: fit-content;
            width: fit-content;
        }

        #añadirArc {
            margin-left: 3%;
            height: fit-content;
            width: fit-content;
        }
    </style>
</head>
<body>
    <!-- Sección superior -->
    <header class="bg-primary text-white p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="titulo">Balance Academico</h1>
                </div>
                <div class="col-md-6 text-right">
                    <a href="/signin" class="btn btn-outline-danger btn-sm" id="botonSuperior">Cerrar Sesion</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cuerpo -->
    <div class="container mt-4">
        <section  class="card" id="bodycard">
            <section class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Informacion del estudiante:</h1>
                        <div>
                            <form method="post" action="./registroNotasBA.html" style="margin-top: 10%; margin-left: 5%;" id="formularioBA">
                                {% csrf_token %}
                                {{ error }}
                                <label for="codigo">Codigo del estudiante:</label>
                                <br>
                                <input type="text" id="codigo" name="codigo" required style="width: 70%;">
                                <br>
                                <div id="materias">
                                    <div>
                                        <label for="codMateria1" style="margin-top: 5%;">Codigo de la materia:</label>
                                        <br>
                                        <input type="text" id="codMateria1" name="codMateria1" required style="width: 70%;">
                                        <br>
                                        <label for="Nota1" style="margin-top: 5%;">Nota:</label>
                                        <br>
                                        <input type="text" id="Nota1" name="Nota1" required  style="width: 10%;">
                                        <br>
                                    </div>
                                </div>
                                <label for="Añadir nueva materia" style="margin-top: 5%;">Añadir nueva materia</label>
                                <a class="btn btn-success btn-sm" id="añadirM" onclick="agregarMateria()">+</a>
                                <br>
                                <br>
                                <label for="Añadir archivo">Añadir archivo</label>
                                <a href="registroNotasBA.html" class="btn btn-success btn-sm" id="añadirArc">+</a>
                                <br>
                                <br>
                                <br>
                                <button type="submit" class="btn btn-success btn-sm" id="SubirNotas">Subir</button>
                                <a href="/BalanceAcademico" class="btn btn-success btn-sm" id="Retroceder" style="margin-left: 10%;">Atras</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>    
        </section>
    </div>

    <!-- Scripts -->
    <script src="/static/js/RegistroNotasBA.js"></script>
</body>
</html>
