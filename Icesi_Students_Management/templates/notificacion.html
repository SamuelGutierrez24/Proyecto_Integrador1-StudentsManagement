<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaction</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body style="align-items: baseline; justify-content: baseline;">

    <div class="container my-5 " style="background-color: #cfd5e1; border-radius: 25px; height: 600px; width: 750px;">
        <br>

        <div class="row" style="height: 40px; width: 750px;">
            <div class="col-6 text-start">
                <button style="border: none; background-color: #cfd5e1;border-radius: 15px;"
                    onclick="location.href='/contabilidad'">
                    <i class="bi bi-arrow-bar-left"></i>
                </button>
            </div>
            <div class="col-6 text-end">
                <button style="border: none; background-color: #cfd5e1;border-radius: 15px;"
                    onclick="location.href='/contabilidad'">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <p><strong style="font-size: 28px;">Título:</strong> <br> <span style="font-size: 22px;">{{ noti.title }}</span></p>
                <p><strong style="font-size: 28px;">Descripción:</strong>
                    <br>
                    <span style="font-size: 22px;">{{ noti.description }}</span>
                </p>
            </div>
        </div>



    </div>

</body>

</html>
