<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Bootstrap 5 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static './Images/logo_u_icesi.png'%}">
    <title>Registro de Notas</title>

    <style>
        body {
            background-color: #EDEDF2;
        }

        .btn#botonSuperior {
            color: #fff; 
            margin-left: 100%;
            width: max-content;
        }

        header.bg-primary {
            background-color: #6C788E !important;
        }

        .card {
            background-color: #cfd5e1;
            height:fit-content;
        }

        #añadirM {
            margin-left: 3%;
            height: fit-content;
            width: fit-content;
        }

        #añadirArc {
            margin-left: 3%;
            height: fit-content;
            width: fit-content;
        }
    </style>
</head>
<body>
    <!-- Sección superior -->
    <header class="bg-primary text-white p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="titulo">Balance Academico</h1>
                </div>
                <div class="col-md-6 text-right">
                    <a href="/signin" class="btn btn-outline-danger btn-sm" id="botonSuperior">Cerrar Sesion</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cuerpo -->
    <div class="container mt-4">
        <section  class="card" id="bodycard">
            <section class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Informacion del estudiante:</h1>
                        <div>
                            <form method="post" action="./buscarEstudiante.html" style="margin-left: 5%;" id="formulario">
                                {% csrf_token %}
                                {{ error }}
                                <label for="labelBuscarEstud" style="margin-top: 5%; margin-left: 5%;">Buscar estudiante:</label>
                                <br>
                                <input type="text" id="inputBuscarEstud" name="inputBuscarEstud" required style="margin-left: 5%;" placeholder="Codigo del estudiante">
                                <button type="submit" style="margin-left: 5%;" class="btn btn-success btn-sm" id="botonBuscarEstud">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>    
        </section>
    </div>

    <!-- Scripts -->
    <script src="/static/js/buscarEstudiante.js"></script>
</body>
</html>
