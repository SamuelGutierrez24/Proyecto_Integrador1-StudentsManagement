<!DOCTYPE html>
<html>
{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% block tituloPagina %}
    <title>Agregar estudiantes</title>
    {% endblock %}
</head>

<body>
    <main class="container py-5">
        <section class="card" style="background-color: #cfd5e1;height: 40rem;">
            <div class="card-header" style="background-color: #6C788E;">
                <a class="btn" style="background-color: #a6aec1; float: left;" href="/menu_filantropia/">
                    <b>Volver</b>
                </a>
            </div>
            <div class="card-body">
                <div class="row">
                        <div style="text-align: start;">
                            <h1>
                                Agregar Estudiante
                            </h1>
                        </div>
                        <form action="/menu_filantropia/agregar_estudiante/" method="post" style="border-radius: 25px; margin: 0 auto; display: block;" id="primer_formulario">
                            <div class="row">
                                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                    <div class="d-grid gap-2">
                                        {% csrf_token %}
                                        <i style="color: red;">{{ error }}</i>
                                        <br>
                                        <br>
                                        {{ form }}
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <div style="text-align: center;">
                                <button type="submit">
                                    Siguiente
                                </button>
                            </div>
                        </form>
                </div>
        </section>
    </main>
</body>

{% endblock %}

</html>
