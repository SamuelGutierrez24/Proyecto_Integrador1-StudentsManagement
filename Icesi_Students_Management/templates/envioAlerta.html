<!DOCTYPE html>
<html>
{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main class="container my-5">
        <section class="card" style="background-color: #cfd5e1;height: 40rem;">
            <div class="card-header" style="background-color: #6C788E;">
                <a class="btn" style="background-color: #a6aec1; float: left;" href="/menu_filantropia/">
                    <b>Volver</b>
                </a>
            </div>
            <div class="card-body">
                <div class="row">
                        <div style="text-align: start;">
                            <h1>
                                Solicitud de Informacion
                            </h1>
                        </div>
                </div>
                <form method="POST">
                    <div class="row my-2">
                        <div class="col">
                            <div class="d-grid gap-2">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="{{ form.Title.id_for_label }}"><b>Título:</b></label>
                                    <br>
                                    {{ form.title }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.Type.id_for_label }}"><b>Destinatario:</b></label>
                                    <br>
                                    {{ form.type }}
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.Description.id_for_label }}"><b>Descripción:</b></label>
                                    <br>
                                    {{ form.description }}
                                </div>
                                <br>
                                <br>
                                <div style="text-align: center;">
                                    <button type="submit" style="background-color: #a6aec1;">
                                        Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </main>
</body>

{% endblock %}

</html>
