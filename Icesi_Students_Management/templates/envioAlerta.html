<!DOCTYPE html>
<html>
{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main class="container my-5">
        <section class="card" style="background-color: #cfd5e1;height: 40rem;">
            <div class="card-header" style="background-color: #6C788E;">
                <a class="btn" style="background-color: #a6aec1; float: left;" href="/menu_filantropia/">
                    <b>Volver</b>
                </a>
            </div>
            <div class="card-body">
                <div class="row">
                        <div style="text-align: start;">
                            <h1>
                                Agregar Estudiante
                            </h1>
                        </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
    </main>
</body>

{% endblock %}

</html>
