<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a Bootstrap 5 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Enlace CSS Local -->
    <link rel="stylesheet" href="/static/css/menuContabilidad.css">
    <title>Balance Academico</title>
</head>

<body style="background-color: #fcfdff;">
    <style>
        .navbar.navbar-dark.bg-dark.fixed-top {
            background-color: #2C6698 !important;
        }

        .navbar_name {
            color: #495661;
        }

        /* Añade esto a tu hoja de estilo CSS */
        .tableFixHead {
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #888888 #f0f0f0;
            /* Puedes personalizar los colores aquí */
        }

        .tableFixHead::-webkit-scrollbar {
            width: 8px;
            /* Ancho del scrollbar */
        }

        .tableFixHead::-webkit-scrollbar-thumb {
            background-color: #888888;
            /* Color del thumb */
        }

        .tableFixHead::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            /* Color de la pista */
        }

        .offcanvas {
            background-color: white !important;
        }

        /* Estilo para el cuerpo del offcanvas */
        .offcanvas-body {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
        }

        /* Estilo para la tabla dentro del offcanvas */
        .tableFixHead {
            overflow-y: scroll;
            height: 100%;
            width: 100%;
        }

        /* Estilo para las filas de la tabla */
        .table tbody {
            overflow: hidden;
        }
        
    </style>

    <body>
        <header class="bg-primary text-white p-4">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" style="font-size: 30px;">
                        <img src="{% static './Images/icesi.png'%}" alt="Logo Icesi" width="165" height="50">
                        <h1 class="ms-3 mb-0">Solicitud de Información</h1>
                    </a>
                    <a href="/menu_filantropia" tabindex="-1" class="ms-auto me-4 text-decoration-none text-light">
                        <i class="fas fa-arrow-left me-1"></i> Regresar
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header" style="background-color: #2C6698 !important;">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Bandeja de notificaciones</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body"
                            style="width: 335px; height: 550px; overflow: hidden; background-color: white !important;">
                            <div class="tableFixHead" style="overflow-y: scroll; height: 100%; width: 104%;">
                                <table class="table table-striped">
                                    <tbody style="overflow: scroll;">
                                        {% for notificaciones in notificaciones %}
                                        <tr>
                                            <td>{{notificaciones.title}}</td>
                                            <td>
                                                <a href="{% url 'ver_noti' notificaciones.id %}">
                                                    <button class="editar-btn" id="verbtn"><i
                                                            class="fas fa-eye"></i></button>
                                                </a>
                                                <a href="{% url 'eliminar_noti' notificaciones.id %}">
                                                    <button class="editar-btn" id="eliminarbtn"><i
                                                            class="fas fa-trash"></i></button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>

                                </table>
                            </div>
                        </div>

                    </div>
            </nav>
        </header>
        <main class="container my-5">
            <section class="card" style="background-color: #cfd5e1;height: 40rem;">
                <div class="card-body">
                    <form method="POST">
                        <div class="row my-2">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="{{ form.Title.id_for_label }}"><b>Título:</b></label>
                                        <br>
                                        {{ form.title }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.Type.id_for_label }}"><b>Destinatario:</b></label>
                                        <br>
                                        {{ form.type }}
                                    </div>
                                    <div class="form-group">
                                        <label for="{{ form.Description.id_for_label }}"><b>Descripción:</b></label>
                                        <br>
                                        {{ form.description }}
                                    </div>
                                    <br>
                                    <br>
                                    <div style="text-align: center;">
                                        <button type="submit" style="background-color: #a6aec1;">
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        </main>
    </body>

</html>
